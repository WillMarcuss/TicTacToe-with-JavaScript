<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link href="style.css" rel="stylesheet">
    </head>

<body style="background-color: aqua;">
<div class="vl1"></div>
<div class="vl2"></div>
<div class="hl1"></div>
<div class="hl2"></div>

<button id="top-left" class="topLeft generalButton"></button>
<button id="top-middle" class="topMiddle generalButton"></button>
<button id="top-right" class="topRight generalButton"></button>
<button id="middle-left" class="middleLeft generalButton"></button>
<button id="middle" class="middle generalButton"></button>
<button id="middle-right" class="middleRight generalButton"></button>
<button id="bottom-left" class="bottomLeft generalButton"></button>
<button id="bottom-middle" class="bottomMiddle generalButton"></button>
<button id="bottom-right" class="bottomRight generalButton"></button>
<button id="reset" class="Reset">Reset</button>

<b id="x-score" class="Scoreboard">0</b>
<b id="dash" class="Scoreboard">-</b>
<b id="tie" class="Scoreboard">0</b>
<b id="dash2" class="Scoreboard">-</b>
<b id="o-score" class="Scoreboard">0</b>

<script src="buttonHandlers.js"></script>
<script src="eventListeners.js"></script>
<script src="Game.js"></script>
</body>
</html>
